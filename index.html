<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!---- bootstrap css link ---->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-------------------------------- search area --------------------------------------------->

    <h1 class="text-success text-center">Search your favorite book</h1>
    <div class="input-group mb-3 w-50 mx-auto mt-3">
      <input
        id="input-field"
        type="text"
        class="form-control"
        placeholder="Books name"
        aria-label="Books name"
        aria-describedby="button-addon2"
      />

      <button
        onclick="searchBook()"
        id="search-button"
        class="btn btn-outline-success"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>

    <!------------------------------- book search result --------------------------------------->
    <!-- showing search results no -->
    <div class="container mx-auto text-center">
      <div id="search-no" class="container mx-auto text-center"></div>
    </div>
    <!-- error showing div -->
    <div class="container mx-auto">
      <div id="errors"></div>
    </div>
    <!-- spinner part -->
    <div class="container mx-auto text-center">
      <div
        id="spinner"
        class="spinner-border text-success d-none"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- card div-->
    <div
      id="search-result"
      class="mx-auto container row row-cols-1 row-cols-md-3 g-4"
    ></div>

    <!------------- bootstrap js link --------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!------------ custom js link ----------->
    <script src="app.js"></script>
  </body>
</html>
